<body>
    <header>

    <div class="container">
        <h2>Pindai QR Code</h2>
        <div id="reader"></div>
        <button id="startScan">Mulai Pindai dari Kamera</button>
        <label for="qrFile" class="file-input-wrapper">Pindai dari Gambar</label>
        <input type="file" id="qrFile" accept="image/*">
        
        <div id="result">Hasil pemindaian akan muncul di sini.</div>
        
        <button id="copyButton" style="display: none;">Salin Hasil</button>
        <a id="openLink" href="#" target="_blank">Buka Tautan</a>
        <button id="downloadButton" style="display: none;">Unduh Hasil (.txt)</button>

    <script>
        const html5QrCode = new Html5Qrcode("reader");
        const resultContainer = document.getElementById('result');
        const copyButton = document.getElementById('copyButton');
        const openLink = document.getElementById('openLink');
        const downloadButton = document.getElementById('downloadButton');
        let lastResult = '';

        function onScanSuccess(decodedText) {
            lastResult = decodedText;
            resultContainer.innerHTML = `<strong>Hasil:</strong><br>${decodedText}`;
            copyButton.style.display = 'inline-block';
            downloadButton.style.display = 'inline-block';

            try {
                const url = new URL(decodedText);
                if (url.protocol === "http:" || url.protocol === "https:") {
                    openLink.href = decodedText;
                    openLink.style.display = 'inline-block';
                }
            } catch (_) {
                openLink.style.display = 'none';
            }

            if (html5QrCode.isScanning) {
                html5QrCode.stop().catch(err => console.error('Gagal menghentikan scan kamera:', err));
            }
        }
        
        function onScanFailure() {
            // Fungsi ini sengaja dikosongkan untuk scan kamera agar tidak menampilkan pesan error berulang
        }

        document.getElementById('startScan').addEventListener('click', () => {
            resultContainer.innerHTML = "Arahkan kamera ke QR code...";
            openLink.style.display = 'none';
            copyButton.style.display = 'none';
            downloadButton.style.display = 'none';
            
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: { width: 250, height: 250 } },
                onScanSuccess,
                onScanFailure
            ).catch(err => {
                resultContainer.innerHTML = `<strong>Error:</strong> Tidak dapat mengakses kamera. Pastikan Anda memberikan izin.`;
                console.error('Gagal memulai scan:', err)
            });
        });

        document.getElementById('qrFile').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const image = new Image();
                image.onload = function() {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d', { willReadFrequently: true });
                    canvas.width = this.naturalWidth;
                    canvas.height = this.naturalHeight;
                    context.drawImage(this, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });

                    if (code) {
                        onScanSuccess(code.data);
                    } else {
                        resultContainer.innerHTML = '<strong>Gagal:</strong> QR Code tidak dapat ditemukan atau tidak terbaca pada gambar. Coba gambar yang lebih jelas.';
                        openLink.style.display = 'none';
                        copyButton.style.display = 'none';
                        downloadButton.style.display = 'none';
                    }
                };
                image.onerror = function() {
                    resultContainer.innerHTML = '<strong>Error:</strong> Gagal memuat file gambar.';
                };
                image.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(lastResult).then(() => {
                alert('Hasil berhasil disalin ke clipboard!');
            }).catch(err => {
                console.error('Gagal menyalin teks: ', err);
                alert('Gagal menyalin. Coba lagi.');
            });
        });

        downloadButton.addEventListener('click', () => {
            const blob = new Blob([lastResult], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'hasil-scan-qr.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
