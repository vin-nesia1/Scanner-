<body>
    <header>

    <div class="container">
        <h2>Pindai QR Code</h2>
        <div id="reader"><video id="video" playsinline></video></div>
        <button id="startScan">Mulai Pindai dari Kamera</button>
        <input type="file" id="qrFile" accept="image/png, image/jpeg">
        <img id="preview" alt="Preview Gambar">
        <canvas id="qrCanvas"></canvas>
        <div id="result"></div>
        <button id="copyButton" style="display: none;">Salin ke Clipboard</button>
        <a id="openLink" href="#" target="_blank" style="display: none;">Buka Tautan</a>
        <button id="downloadButton" style="display: none;">Download Hasil</button>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('qrCanvas');
        const ctx = canvas.getContext('2d');
        const resultContainer = document.getElementById('result');
        const copyButton = document.getElementById('copyButton');
        const openLink = document.getElementById('openLink');
        const downloadButton = document.getElementById('downloadButton');
        const preview = document.getElementById('preview');
        let lastResult = '';
        let scanning = false;
        let scanInterval;

        // Fungsi untuk menangani hasil scan
        function handleScanResult(decodedText) {
            lastResult = decodedText;
            resultContainer.innerHTML = `<strong>Hasil:</strong> ${decodedText}`;
            copyButton.style.display = 'inline';
            downloadButton.style.display = 'inline';

            // Cek jika URL
            if (decodedText.startsWith('http://') || decodedText.startsWith('https://')) {
                openLink.href = decodedText;
                openLink.innerText = 'Buka Tautan';
                openLink.style.display = 'inline';
            } else {
                openLink.style.display = 'none';
            }

            // Hentikan scan jika dari kamera
            if (scanning) {
                stopCamera();
            }
        }

        // Fungsi untuk scan dari canvas
        function scanQR() {
            try {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                if (code) {
                    handleScanResult(code.data);
                    return true;
                }
            } catch (err) {
                console.error('Error during QR scan:', err);
            }
            return false;
        }

        // Mulai scan dari kamera
        document.getElementById('startScan').addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                video.srcObject = stream;
                video.play();
                scanning = true;
                preview.style.display = 'none'; // Sembunyikan preview jika ada

                scanInterval = setInterval(() => {
                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        canvas.height = video.videoHeight;
                        canvas.width = video.videoWidth;
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        scanQR();
                    }
                }, 1000 / 10); // 10 fps
            } catch (err) {
                console.error('Gagal memulai kamera:', err);
                resultContainer.innerHTML = 'Gagal mengakses kamera.';
            }
        });

        // Hentikan kamera
        function stopCamera() {
            clearInterval(scanInterval);
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            scanning = false;
        }

        // Upload gambar
        document.getElementById('qrFile').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        // Tampilkan preview secara proporsional (display scaled, tapi scan full size)
                        preview.src = e.target.result;
                        preview.style.display = 'block';

                        // Set canvas ke ukuran asli gambar, tanpa scaling paksa
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0, img.width, img.height);

                        // Scan QR
                        if (!scanQR()) {
                            resultContainer.innerHTML = 'QR tidak terbaca.';
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Salin ke clipboard
        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(lastResult).then(() => {
                alert('Hasil disalin ke clipboard!');
            }).catch(err => {
                console.error('Gagal menyalin:', err);
            });
        });

        // Download hasil sebagai teks
        downloadButton.addEventListener('click', () => {
            const blob = new Blob([lastResult], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'hasil-qr.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
